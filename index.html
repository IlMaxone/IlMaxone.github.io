<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>All You Can Eat</title>
</head>
<body>
    <div class="wrapper">
        <h2>Cosa ho ordinato?</h2>
        <ul class="piatti">
            <li>Caricamento piatti...</li>
        </ul>
        <form class="aggiungi-piatto">
            <input type="text" name="piatto" placeholder="Nome piatto" required>
            <input type="submit" value="+ Aggiungi Piatto">
        </form>
        <div class="cancella-piatto">
            <input type="button" class="reset-piatti" value="Cancella Tutti i Piatti"></input>
        </div>
    </div>
</body>
</html>
